<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file and styling-->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css" media="all">
  
</head>
<body>
    <div class="main-container">
        <h1>
            The Potential Pandemic
        </h1>  
        <p>
            <highlight>107,363 cases</highlight> of monkeypox with <dhighlight>234 deaths</dhighlight> have been registered throughout the world since September 15, 2024, 
            where the number is still growing.
        </p>
        <hr>
        <div class="maps">
            <div id="visca">
                <script type="text/javascript">
                    var js1 = "jsons/mpoxcases.vg.json";
                    vegaEmbed('#visca', js1).then(function(result) {
                        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                    }).catch(console.error);
                </script>
            </div> 
            <div id="visde">
                <script type="text/javascript">
                    var js2 = "jsons/mpoxdeaths.vg.json";
                    vegaEmbed('#visde', js2).then(function(result) {
                        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                    }).catch(console.error);
                </script> 
            </div>
        </div>
        <hr>
        <p>
            <highlight>60.7%</highlight> of the monkeypox cases that are registered resides in 5 countries in the latest given records.
        </p>
        <hr>
        <div class="graph">
            <div id="vislg">
                <script type="text/javascript">
                    var js2 = "jsons/mpoxt5tc.vg.json";
                    vegaEmbed('#vislg', js2).then(function(result) {
                        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                    }).catch(console.error);
                </script> 
            </div>
        </div>
        <hr>
    </div>

</body>
</html>
